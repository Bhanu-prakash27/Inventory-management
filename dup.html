<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="dup.css">
</head>
<body>

<header>
    <div class="head">
        <div id="icon"></div>
        <h1>Sales, Purchase & Inventory Management System</h1>
    </div>
</header>

<!-- Filters -->
<div class="d-box glass">
    <div>
        <label>Start Date</label>
        <input type="date" id="startdate">
    </div>
    <div>
        <label>End Date</label>
        <input type="date" id="enddate">
    </div>
    <div>
        <label>Transaction</label>
        <select id="transactionFilter">
            <option value="all">All</option>
            <option value="purchase">Purchase</option>
            <option value="sales">Sales</option>
        </select>
    </div>
    <div>
        <label>Product</label>
        <input type="text" id="productFilter" placeholder="Product name">
    </div>
    <div>
        <label>Sort</label>
        <select id="sortOrder">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>
    </div>

    <button id="filterTransactions">Filter</button>
    <button id="resetFilters" class="danger">Reset</button>
</div>

<!-- Transactions -->
<div class="transactions glass">
    <h2>Transaction History</h2>
    <div class="transaction-header">
        <button id="loadTransactions">Load Transactions</button>
        <button id="deleteSelected" class="danger">Delete Selected</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Date</th>
                <th>Type</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
    </table>

    <div class="totals-box">
        <div class="total-item sales">
            <h3>Total Sales</h3>
            <p id="totalSales">â‚¹0</p>
        </div>
        <div class="total-item purchases">
            <h3>Total Purchases</h3>
            <p id="totalPurchases">â‚¹0</p>
        </div>
    </div>
</div>

<!-- Add Transaction -->
<div class="c2 glass">
    <h2>Add Transaction</h2>
    <div class="row">
        <input type="text" id="transactionProduct" placeholder="Product">
        <input type="number" id="transactionQuantity" placeholder="Quantity">
        <input type="date" id="transactionDate">
    </div>
    <div class="row">
        <select id="transactionType">
            <option value="purchase">Purchase</option>
            <option value="sales">Sales</option>
        </select>
        <input type="number" id="transactionPrice" placeholder="Price">
        <button id="addTransaction">Add</button>
    </div>
</div>

<!-- Stock -->
<div class="stocks glass">
    <h2>Check Stock</h2>
    <input type="text" id="product" placeholder="Product name">
    <button id="extractStock">Check</button>
    <p id="stockInfo"></p>
</div>

<button class="voice" onclick="startListening()">ðŸŽ¤ Voice Command</button>
<p id="voice-output"></p>

<script src="script.js"></script>
</body>
</html>
